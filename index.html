<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/" id="personal-data" method="get">
        <p><i>Пожалуйста, заполните форму регистрации пользователей. Обязательные поля помечены </i><em>*</em></p>
            <label for="name">Фамилия <em>*</em></label>
            <input id="name" name="last-name"><br>
            <label for="name">Имя <em>*</em></label>
            <input id="name" name="last-name"name="name"><br>
            <label for="name">Отчество</label>
            <input id="name" name="fathers-name"><br>
            <label for="telephone">Телефон <em>*</em></label>
            <input id="telephone" name="telephone"><br>
            <label for="email">Email <em>*</em></label>
            <input id="email" name="email"><br>
            <label for="age">Возраст<em>*</em></label>
            <input id="age" name="age"><br>
            <label for="gender">Пол</label>
            <select id="gender">
              <option value="female">Мужской</option>
              <option value="male">Женский</option>
            </select><br>
            <label for="comments">Перечислите дополнительную информацию, которую вы хотели бы сообщить о себе</label>
            <textarea  id="comments"></textarea >
            <label for="sport"><input id="sport" type="checkbox"> Спорт</label>
            <label for="tourist"><input id="tourist" type="checkbox"> Туризм</label>
            <label for="padi"><input id="padi" type="checkbox"> Дайвинг</label>
            <label for="travels"><input id="travels" type="checkbox"> Путешествия</label>
            <label for="auto"><input id="auto" type="checkbox"> Автомобили</label>
            <label for="it"><input id="it" type="checkbox"> IT</label>

        <input  name="" type="range" name="range"><br>
        <label for="pattern">pattern</label>
        <input id="pattern" type="text" pattern="[0-9]{5}-[A-Z]{3}"><br>
        <label for="patternphone">pattern telephone</label>
        <input id="patternphone" type="text" autofocus required pattern="[+]{1}[7]{1}-[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-3]{2}"><br>
        <p><button type="submit" >Отправить информацию</button></p>

        <label for="data">pattern data</label>
        <input id="data" type="date"><br>
        <label for="datetime">pattern datatime</label>
        <input id="datetime" type="datetime" value="2111-03-15"><br>
        <label for="datetime-local">pattern data</label>
        <input id="datetime-local" type="datetime-local" ><br>

        <div>
            <fieldset>
                <legend>Выберите любимый фрукт</legend>
                <label for="fruit">Фрукт</label>
                <input id="fruit" list="dl_fruits">
            </fieldset>
            <datalist id="dl_fruits">
                <option label="Яблоко" value="apple">
                <option label="Ананас" value="ananas">
                <option label="Абрикос" value="apricot">
                <option label="Арбуз" value="watermelon">
                <option label="Авокадо" value="avocado">
                <option label="Апельсин" value="Orange">
            </datalist>
        </div>
        <progress value="0.25"></progress>
        <progress value="50" max="200"></progress>
        Пройденная дистанция: <meter min="5" max="70" value="28"> 28 метров</meter>

      </form>

      <script>
        let personalData = document.getElementById('personal-data');

        if(personalData) {
            personalData.addEventListener('submit', function(e) {

                e.preventDefault();
                let form = new FormData(personalData)
                console.log(e)
                let value = ''
                form.forEach(element => {
                    value += element + '\n'
                });
                alert(value)
            }) 
        }
    </script>

</body>
</html>
